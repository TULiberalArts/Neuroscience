  expertise: ""
  bio: "Dr. Carole Tucker has been certified by the American Board of Physical Therapy Specialties as a Pediatric Clinical Specialist (PCS) since 1996. Dr Tucker is also an American College of Sports Medicine Registered Clinical Exercise Physiologist (RCEP).  Her clinical practice has primarily been focused in pediatrics within both acute care and school-based settings. She was a member of the Scientific Staff of Shriner’s Hospitals for Children, Philadelphia from 2004-2008 during which time she served as Director of the Motion Analysis Laboratory.  She serve on the Functioning, Disability Reference Group of the World Health Organization (WHO). Her current research focuses on biomechanics and motor control of gait, development of patient-report outcome measures of health status in pediatric populations using modern measurement approaches, bioinformatics application in learning health systems, application of pattern recognition and advanced statistical analytical approaches to large data sets, and development and application of biosensors & related technology to improve function and mobility in individuals with disabilities.  She has received funding from the Whitaker Biomedical Engineering Foundation, Shriner’s Hospital for Children, NIH, and the DoD and is currently Co-Investigator on the NIH funded grant: Pediatric PROMIS: Advancing the Measurement and Conceptualization of Child Health. Dr Tucker is on the editorial boards of Pediatric Physical Therapy, Journal of Neuroengineering and Rehabilitation, and Physical and Occupational Therapy in Pediatrics."

