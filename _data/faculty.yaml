expertise: "Memory, Social cognition, Cognitive neuroscience, Semantics, fMRI, Cognitive training"
bio: "Dr. Ingrid Olson received her undergraduate degree from the University of Michigan, Ann Arbor. After a brief hiatus working at Northwestern Medical School in Chicago, Dr. Olson moved to New Haven, Connecticut to pursue a Ph.D. at Yale University. She worked first with Tom Carew, then Marvin Chun and Truett Allison in the Department of Psychology. Professor Olson’s dissertation was on a type of statistical learning called “contextual cueing.” While at Yale, she also began working with Yuhong Jiang to study visual working memory. For her postdoc, she stayed in New Haven, but moved to the medical school to work with John Gore on biomedical imaging. Dr. Olson is currently an associate professor of Psychology at Temple University. Her research is on various types of memory – episodic memory, semantic memory, and working memory – as well as the intersection of memory with decision processes, language, and social processing."

