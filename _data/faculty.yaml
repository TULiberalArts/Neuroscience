bio: "Cynthia Gooch received her PhD from the Neuroscience Program in the Department of Psychology at Princeton University, and subsequently trained as a Postdoctoral Fellow at the Taub Institute for Research on Alzheimer’s Disease and the Aging Brain at Columbia University Medical Center, and in the Neurology Department at the University of Pennsylvania Medical School. She has also been a Visiting Professor in the Psychology Department at Villanova University. Dr. Gooch teaches undergraduate neuroscience courses at Temple University, including the introductory course for Neuroscience majors, Fundamentals of Neuroscience; Cellular and Molecular Neuroscience; and Development, Plasticity, and Repair. Currently the focus of Dr. Gooch’s research has been to use behavioral measures to help differentiate among the current leading models of how time, on the order of seconds to minutes, is perceived by the brain."

