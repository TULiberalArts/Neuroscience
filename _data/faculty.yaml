bio: "Timothy’s dissertation is in Integrative Biology and Neuroscience at Lehigh University, and is focused on the neuro-anatomy mediating the behavior of male Syrian hamsters and the role that steroid hormones play in regulating these anatomical pathways.  Before Lehigh University, he worked as a research associate at the University of Massachusetts Medical School and the Center for Comparative Neuro-Imaging doing research focused on the role of the amygdala in fear conditioning using fMRI in conscious rodents."

