  bio: "Dr. Shah received her PhD from the Neurobiology Program at the Center for Neuroscience at the University of Pittsburgh. Her dissertation work focused on the role of purinergic receptors in inflammatory pain, with focus on the cellular changes in signaling during chronic pain. Her teaching interests lie in the cellular and molecular aspects of Neuroscience, with emphasis on evidence-based teaching practices. Dr. Shah teaches various undergraduate neuroscience and psychology courses at Temple University, including Cellular Neuroscience, Fundamentals of Neuroscience, Foundations of Behavioral Neuroscience, and Conducting Neuroscience Research."

