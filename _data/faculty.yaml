- name: "Mathieu Wimmer"
  title: "Assistant Professor "
  room: "823"
  building: "Weiss Hall"
  email: "mathieu.wimmer@temple.edu"
  phone: ""
  website: ""
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Epigenetics, Addiction, Memory, Neuroscience, Hippocampus, Cocaine, Opioids"
  bio: "The once controversial idea that parental experiences, such as stress or diet, can shape the physiology and behavior of their offspring via epigenetic mechanisms has become an active area of research. Dr. Mathieu Wimmer studies the influence of drug abuse in fathers (sires) on future generations. His research program combines animal models of drug addiction and memory formation with molecular biology techniques to investigate the impact of paternal drug taking on drug-related behaviors and memory formation in progeny. Dr. Wimmer is also interested in epigenetic remodeling events in the brain that underlie these inherited changes in behavior. Dr. Wimmer received his PhD from the University of Pennsylvania under the mentorship of Dr. Ted Abel. His postdoctoral training under the guidance of Dr. Chris Pierce at Penn focused on the transgenerational epigenetics of cocaine addiction. Dr. Wimmer’s research is funded by the National Institute on Drug Abuse."

- name: "Dr. W. Geoffrey Wright"
  title: "Associate Professor"
  room: ""
  building: "Anderson Hall"
  email: "william.geoffrey.wright@temple.edu"
  phone: "2157079519"
  website: "https://cph.temple.edu/pt/faculty/w-geoffrey-wright"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: ""
  bio: "Dr. Wright received his BS in aerospace engineering (Virginia Tech), then served in USAF as a satellite engineer. After military service, he returned to school for a master's in experimental psychology (Northeastern University) and a PhD in cognitive neuroscience (Brandeis University). His research goals involve studying the central nervous system in individuals with impairment to motor control, balance, and gait, with the intention of applying knowledge about sensorimotor integration in the central nervous system to shaping rehabilitation therapy. One line of his lines of research involves using virtual reality to manipulate visual-vestibular interactions. This technique can be used for assessment and rehabilitation of neuromotor impairment. A second line of research investigates tonic neuromuscular processing in aging and Parkinson Disease using imaging (fMRI and DTI), behavioral (posture, gait, upper extremity control), and surface electromyography. His third line of research focuses on helping military service members with traumatic brain injury (TBI) and PTSD by using novel technology to assess and rehabilitate injured soldiers. His interest in TBI also extends to athletes with concussion, and he has ongoing collaborations that investigate both populations."
