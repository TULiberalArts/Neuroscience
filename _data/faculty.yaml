bio: "Dr. John Jeka is a Professor and Chair of the Cognitive Motor Neuroscience Laboratory in the Department of Kinesiology at the Temple University, Philadelphia, PA, and Professor Emeritus of University of Maryland, College Park, MD, with appointments in Neuroscience/Cognitive Science and Bioengineering. Dr. Jeka is internationally recognized for his work on human locomotion and balance, with a specific interest in how information from multiple senses is fused for upright stance control. He is extensively published and currently has received over $10 million in funding from the National Institutes of Health, NASA and the National Science Foundation. He is co-founder of Treadsense, a company which develops technology for human balance and mobility."

