  expertise: ""
  bio: "Emily Keshner received her Certificate in Physical Therapy at the College of Physicians and Surgeons, Columbia University. She received her doctoral degree in Movement Science at Teachers College, Columbia University. She then pursued postdoctoral fellowships at the University of Oregon and the University Hospital in Basel, Switzerland; both in the area of postural control in healthy and vestibular deficient adults. Following that Keshner was a Research Associate in the Dept. of Physiology, Northwestern University, where she performed both animal and human research. She then worked as a Research Scientist in the Sensory Motor Performance Program at the Rehabilitation Institute of Chicago with a faculty position in the Department of Physical Medicine and Rehabilitation at Northwestern University until she came to Temple University in 2006.  Keshner has been continuously funded from the National Institutes of Health since 1989. She currently teaches in the PhD program in the Department of Physical Therapy."

