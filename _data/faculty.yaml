  expertise: ""
  bio: "Richard T. Lauer received his bachelor’s in biomedical engineering  from the Catholic University of America in 1993; his MS from Case Western Reserve University in 1996, and his PhD from Case Western Reserve University in 2001. After completing a one-year postdoctoral fellowship with the Department of Veterans Affairs, Dr. Lauer joined the Scientific Staff of Shriner’s Hospitals for Children, Philadelphia in 2003 where he worked as an Assistant Investigator before coming to Temple in 2008. His past research interests have involved the use of electrical stimulation for the restoration of function in adults and children with neuromuscular disabilities. His current research involves the examination of the effects of cerebral palsy across the lifespan. His current research, supported by an R01 from the National Institutes of Health, involves examination of balance and posture in adults with Cerebral Palsy through the use of virtual environments."

- name: "Dr. Ingrid Olson"
  title: "Professor of Psychology"
  room: "871"
  building: "Weiss Hall"
  email: "iolson@temple.edu"
  phone: "2152047318"
  website: "http://www.olson-lab.com/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Memory, Social cognition, Cognitive neuroscience, Semantics, fMRI, Cognitive training"
  bio: "Dr. Ingrid Olson received her undergraduate degree from the University of Michigan, Ann Arbor. After a brief hiatus working at Northwestern Medical School in Chicago, Dr. Olson moved to New Haven, Connecticut to pursue a Ph.D. at Yale University. She worked first with Tom Carew, then Marvin Chun and Truett Allison in the Department of Psychology. Professor Olson’s dissertation was on a type of statistical learning called “contextual cueing.” While at Yale, she also began working with Yuhong Jiang to study visual working memory. For her postdoc, she stayed in New Haven, but moved to the medical school to work with John Gore on biomedical imaging. Dr. Olson is currently an associate professor of Psychology at Temple University. Her research is on various types of memory – episodic memory, semantic memory, and working memory – as well as the intersection of memory with decision processes, language, and social processing."

