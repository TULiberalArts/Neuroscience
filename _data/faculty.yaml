bio: "Richard T. Lauer received his bachelor’s in biomedical engineering  from the Catholic University of America in 1993; his MS from Case Western Reserve University in 1996, and his PhD from Case Western Reserve University in 2001. After completing a one-year postdoctoral fellowship with the Department of Veterans Affairs, Dr. Lauer joined the Scientific Staff of Shriner’s Hospitals for Children, Philadelphia in 2003 where he worked as an Assistant Investigator before coming to Temple in 2008. His past research interests have involved the use of electrical stimulation for the restoration of function in adults and children with neuromuscular disabilities. His current research involves the examination of the effects of cerebral palsy across the lifespan. His current research, supported by an R01 from the National Institutes of Health, involves examination of balance and posture in adults with Cerebral Palsy through the use of virtual environments."

