bio: "Dr. James completed a postdoctoral fellowship from The Salk Institute for Biological Studies and The Scripps Research Institute after receiving his PhD in Behavioral Neuroscience from Lehigh University and his BS in Psychology from DeSales University. His research interests have focused upon the central effects of hormones on behaviors and how stress specifically influences hormone release. In 2008, Dr. James began teaching Psychology and Neuroscience courses for the Department of Psychology at Temple University. In 2012, Dr. James began serving as the Associate Chair for the Department of Psychology at Temple University."

