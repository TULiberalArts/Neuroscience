  expertise: ""
  bio: "Jinsook Roh, Ph.D. is an assistant professor in the Department of Kinesiology. She completed her Ph.D. at MIT (specialty: Systems and Computational Neuroscience; advisor: Emilio Bizzi, M.D., Ph.D.) in the Department of Brain and Cognitive Sciences. Her Ph.D. work focused on the neural correlates of basic motor coordination patterns in animal models (monkeys and frogs). She worked as a postdoctoral research fellow mainly with Drs. William Z. Rymer and Randall Beer at Northwestern University/Rehabilitation Institute of Chicago (RIC). RIC is the #1 rehabilitation hospital in the US for the past 25 years. At RIC, she worked on identifying abnormalities in muscle coordination in stroke survivors with varying levels of motor impairment and addressing basic motor control topics. She received AHA postdoctoral fellowship (2010-2012) and several awards in excellence in research and fellowships from various institutes. Her research focuses on the neural mechanisms of motor coordination in unimpaired and neurologically impaired individuals."

